apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-service-ingress-public
  namespace: otus-hw6-anton
spec:
  ingressClassName: nginx
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /auth/register
            pathType: Prefix
            backend:
              service:
                name: my-auth-svc
                port:
                  number: 80
          - path: /auth/getToken
            pathType: Prefix
            backend:
              service:
                name: my-auth-svc
                port:
                  number: 80